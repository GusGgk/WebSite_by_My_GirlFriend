<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Amor ❤️ - Gu e Malu</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/carousel.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <!-- CONTEÚDO PRINCIPAL DO SITE -->
    <div id="main-content" class="main-content">
        
        <header class="hero-section">
            <h1>Gu e Malu</h1>
            <p>Cada segundo ao seu lado, precisa ser eternizado para sempre na internet, TE AMO</p>
        </header>

        <section class="contador-section">
            <h2>Nossa Vida Juntos</h2>
            <h1 id="contador">Calculando...</h1>
        </section>

        <section class="curiosidades">
            <h2>Nossas memórias eternizadas</h2>
            
            <div id="curiosidades-container">
                <!-- Carregado dinamicamente pelo app.js -->
            </div>
        </section>

        <section class="playlist-section">
            <h2>Nossa Playlist</h2>
            <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/playlist/0l2SFpiXJMLdlsS6lmIBWH?utm_source=generator&theme=0"
                width="100%" 
                height="352" 
                frameBorder="0" 
                allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
            </iframe>
        </section>

        <section class="galeria">
            <h2>Nossa Galeria de Memórias</h2>

            <div id="galeria-container" class="grid-galeria">
                <!-- Carregado dinamicamente pelo app.js -->
            </div>
        </section>

        <footer>
            <p>Feito com ❤️ por Gu para Malu</p>
            <p>&copy; 2025 - Eternidade é pouco para o nosso amor</p>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script src="js/app.js"></script>
    <script src="js/enhancements.js"></script>
</body>
</html>
